# GitHub Actions Virtual Environments
# https://github.com/actions/virtual-environments/

name: SwiftPM Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DEVELOPER_DIR: /Applications/Xcode_15.4.app/Contents/Developer
  IOS_DEST: "platform=iOS Simulator,name=iPhone 15,OS=latest"
  SCHEME: ReactiveCollectionsKit

jobs:
  main:
    name: SwiftPM Build
    runs-on: macos-14
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: xcode version
        run: xcodebuild -version -sdk

      - name: list simulators
        run: |
          xcrun simctl delete unavailable
          xcrun simctl list

      # Only if needed. If repo contains an Xcode project, delete it.
      - name: delete xcodeproj
        run: rm -rf ReactiveCollectionsKit.xcodeproj

      - name: Build
        run: |
          set -o pipefail
          xcodebuild build -scheme "$SCHEME" -destination "$IOS_DEST" SWIFT_STRICT_CONCURRENCY=complete | xcpretty -c

      - name: Test
        run: |
          set -o pipefail
          xcodebuild test -scheme "$SCHEME" -destination "$IOS_DEST" SWIFT_STRICT_CONCURRENCY=complete | xcpretty -c
