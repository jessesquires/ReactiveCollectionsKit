name: CI

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev
env:
  DEVELOPER_DIR: /Applications/Xcode_11.2.app/Contents/Developer
  PROJECT: ReactiveCollectionsKit.xcodeproj
  SCHEME: ReactiveCollectionsKit
  IOS_SDK: iphonesimulator13.2

jobs:

  iOS:
    name: iOS Test
    runs-on: macOS-latest
    strategy:
      matrix:
        destination: ["OS=13.2,name=iPhone 11"]
    steps:
      - name: git checkout
        uses: actions/checkout@v1

      # - name: setup ruby
      #   uses: actions/setup-ruby@v1
      #   with:
      #     ruby-version: 2.6.x

      # - name: bundle install
      #   run: |
      #     gem install bundler
      #     bundle install --without=documentation --jobs 4 --retry 3

      - name: Select Xcode Version
        run: sudo xcode-select --switch ${{DEVELOPER_DIR}}
      - name: Test SwiftPM
        run: swift package generate-xcodeproj && swift test
