# GitHub Actions Virtual Environments
# https://github.com/actions/virtual-environments/

name: CI

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ci.yml'
      - 'Sources/**/*.*'
      - 'Tests/**/*.*'
      - 'Example/**/*.*'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/ci.yml'
      - 'Sources/**/*.*'
      - 'Tests/**/*.*'
      - 'Example/**/*.*'

env:
  PROJECT: ReactiveCollectionsKit.xcodeproj
  SCHEME: ReactiveCollectionsKit

  EXAMPLE_PROJECT: Example/ExampleApp.xcodeproj
  EXAMPLE_SCHEME: ExampleApp

  DEVELOPER_DIR: /Applications/Xcode_12.5.app/Contents/Developer

  IOS_SDK: iphonesimulator14.5
  IOS_DEST: "OS=14.5,name=iPhone 12 Mini"

jobs:
  env-details:
    name: Environment details
    runs-on: macOS-11
    steps:
      - name: xcode version
        run: xcodebuild -version -sdk

      - name: list simulators
        run: |
          xcrun simctl delete unavailable
          xcrun simctl list

  test-iOS:
    name: iOS unit test
    runs-on: macOS-11
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: unit tests
        run: |
          set -o pipefail
          xcodebuild clean test \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -sdk "$IOS_SDK" \
              -destination "$IOS_DEST" \
              ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | xcpretty -c

  ui-test-iOS:
    name: iOS UI test
    runs-on: macOS-11
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: ui tests
        run: |
          set -o pipefail
          xcodebuild clean test \
              -project "$EXAMPLE_PROJECT" \
              -scheme "$EXAMPLE_SCHEME" \
              -sdk "$IOS_SDK" \
              -destination "$IOS_DEST" \
              ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | xcpretty -c
