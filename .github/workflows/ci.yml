name: CI

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev
env:
  DEVELOPER_DIR: /Applications/Xcode_11.2.app/Contents/Developer
  PROJECT: ReactiveCollectionsKit.xcodeproj
  SCHEME: ReactiveCollectionsKit
  IOS_SDK: iphonesimulator13.2

jobs:

  iOS:
    name: iOS Test
    runs-on: macOS-latest
    strategy:
      matrix:
        destination: ["OS=13.2,name=iPhone 11"]
    steps:
      - name: git checkout
        uses: actions/checkout@v1

      # - name: setup ruby
      #   uses: actions/setup-ruby@v1
      #   with:
      #     ruby-version: 2.6.x

      # - name: bundle install
      #   run: |
      #     gem install bundler
      #     bundle install --without=documentation --jobs 4 --retry 3

      - name: Generate xcodeproj SwiftPM
        run: swift package generate-xcodeproj
      - name: iOS - ${{ matrix.destination }}
        run: |
          set -o pipefail
          xcodebuild clean test -project "$PROJECT" -scheme "$SCHEME" -sdk "$IOS_SDK" -destination "${{ matrix.destination }}" -enableCodeCoverage YES -configuration Debug ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | xcpretty -c;
